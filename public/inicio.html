<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bienvenido a PokeAPI</title>
</head>
<body>

    <div class="container">
        <h1>¡Bienvenido a PokeAPI!</h1>
        <p>Descubre información sobre tu Pokémon favorito.</p>
        <button class="btn" onclick="goToSearch()">Buscar Pokémon</button>
    </div>

    <div class="pokemon-gallery">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Charizard">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png" alt="Mewtwo">
    </div>

    <script>
        function goToSearch() {
            window.location.href = "index.html"; // Redirige a la búsqueda de Pokémon
        }
    </script>

</body>
</html>
